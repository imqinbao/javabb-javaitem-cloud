spring:
  redis:
    host: 10.0.0.10
    port: 63790
    password: aaaaB1111
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
      routes:
        # 认证中心
        - id: javaitem-auth
          uri: lb://javaitem-auth
          predicates:
            - Path=/auth/**
          filters:
            #- CacheRequestFilter
            #- ValidateCodeFilter
            - StripPrefix=1
        # 代码生成
        - id: javaitem-gen
          uri: lb://javaitem-gen
          predicates:
            - Path=/gen/**
          filters:
            - StripPrefix=1
        # 系统模块
        - id: javaitem-sys
          uri: lb://javaitem-sys
          predicates:
            - Path=/sys/**
          filters:
            - StripPrefix=1

# 不校验白名单
ignore:
  whites:
    - /auth/logout
    - /auth/login
    - /*/v2/api-docs
    - /csrf