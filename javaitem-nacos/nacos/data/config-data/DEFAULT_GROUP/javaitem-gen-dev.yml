gen:
  cache: 1
  local: true
  baseDir: D:\javabb-generator\
# swagger配置
swagger:
  title: 代码生成接口文档
  license: Powered By javabb
  licenseUrl: http://javabb.cn
  contact: 
    name: javabb
    url: javabb.cn
    email: javabob@163.com
  authorization:
    name: RuoYi OAuth
    auth-regex: ^.*$
    authorization-scope-list:
      - scope: server
        description: 客户端授权范围
    token-url-list:
      - http://localhost:8080/auth/oauth/token